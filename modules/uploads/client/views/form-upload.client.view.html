<section>
  <div class="page-header">
    <h1>{{vm.upload._id ? 'Edit Upload' : 'New Upload'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.uploadForm" class="form-horizontal" ng-submit="vm.save(vm.form.uploadForm.$valid)">
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.upload.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.uploadForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Upload name is required.</p>
          </div>
          <label class="control-label" for="file">File</label>
          <input name="file" type="file" ng-model="vm.upload.file" id="file" class="form-control" required>
          <div ng-messages="vm.form.uploadForm.file.$error" role="alert">
            <p class="help-block error-text" ng-message="required">File is required</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.upload._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
