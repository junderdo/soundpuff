<section>
  <div class="page-header">
    <h1>Uploads</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="upload in vm.uploads"
       data-ui-sref="uploads.view({ uploadId: upload._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="upload.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="upload.user" data-ng-bind="upload.user.displayName"></span>
        <span data-ng-if="!upload.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="upload.name"></h4>
      <div>
        <span data-ng-bind="upload.filePath"></span>
      </div>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.uploads.$resolved && !vm.uploads.length">
    No Uploads yet, why don't you <a data-ui-sref="uploads.create">create one</a>?
  </div>
</section>
